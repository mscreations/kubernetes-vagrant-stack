---
- name: Download and verify Arkade
  hosts: all
  become: true
  
  tasks:
    - name: Check if Arkade already installed
      ansible.builtin.stat:
        path: /usr/local/bin/arkade
      register: arkade_binary

    - name: Download Arkade install script
      ansible.builtin.get_url:
        url: https://get.arkade.dev
        dest: /tmp/get.arkade.dev
        mode: '0755'
      when: not arkade_binary.stat.exists

    - name: Execute Arkade install script
      ansible.builtin.shell: /tmp/get.arkade.dev
      args:
        creates: /usr/local/bin/arkade
      when: not arkade_binary.stat.exists

    - name: Cleanup install script
      ansible.builtin.file:
        path: /tmp/get.arkade.dev
        state: absent

    - name: Get Arkade version (raw output)
      ansible.builtin.command: arkade version
      register: arkade_version_output
      changed_when: false

    - name: Extract version number
      ansible.builtin.set_fact:
        arkade_version: "{{ arkade_version_output.stdout | regex_search('Version:\\s(\\d+\\.\\d+\\.\\d+)', '\\1') }}"

    - name: Display Arkade version
      ansible.builtin.debug:
        var: arkade_version